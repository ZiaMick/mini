<!-- <script src="js/jquery-3.4.1.min.js"></script> -->
<script type="text/javascript" language="javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" language="javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" class="init">
    $.get('https://spreadsheets.google.com/feeds/list/116iW5mkRf3Rgj_RPpE2vkAaQjOFjyVV-gl9fJIMtW5U/1/public/values?alt=json', function (data) {
        // console.log(data);
        // console.log(JSON.stringify(data));
        var params = [];

        var M = data.feed.entry;
        $("#content").empty();
        for (var i = 0, iMax = M.length; i < iMax; i++) { //全部資料
            var obj = {};
            var day = M[i].gsx$day.$t;
            var no = M[i].gsx$no.$t;
            var theme = M[i].gsx$theme.$t;
            var ans = M[i].gsx$ans.$t;

            obj.day = day;
            obj.no = no;
            obj.theme = theme;
            obj.ans = ans;

            params.push(obj);

            html = `<tr>`
            html += `<td>${day}</td>`
            // html += `<td>${no}</td>`
            html += `<td>${theme}</td>`
            html += `<td>${ans}</td>`
            html += `</tr>`
            $("#content").append(html);
        };

        // console.log(obj)
        // console.log(params)
        console.log(JSON.stringify(params))
        // console.log(M.length)
        // console.log(day)

        $('#example').DataTable({
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 項結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項",
                "infoEmpty": "顯示第 0 至 0 項結果，共 0 項",
                "infoFiltered": "(從 _MAX_ 項結果中過濾)",
                "infoPostFix": "",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending": ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            },
            "lengthMenu": [5, 10, 15, 20, 25, 30, 50, 100],
        });
    });
</script>
<script>
    var dt = new Date();
    var MM = (dt.getMonth() + 1 < 10 ? '0' : '') + (dt.getMonth() + 1);
    var dd = (dt.getDate() < 10 ? '0' : '') + dt.getDate();

    var date = MM + dd;
    date = date.toString("yyyy/MM/dd");

    console.log(date)
    setTimeout(function () {
        switch (date) {
            case undefined:
            case null:
            case NaN:
                break;
            case "0401":
            case "0402":
            case "0403":
            case "0404":
            case "0405":
            case "0406":
                //$("#example_filter>label>input").focus();
                setTimeout(function () {
                    $("#example_filter>label>input").val(date);
                    var e = jQuery.Event("keyup");//模拟一个键盘事件
                    e.keyCode = 8;//keyCode=8是空格
                    $("#example_filter>label>input").trigger(e);//模拟按下空格键
                }, 300);
                break;
        };
    }, 500);
</script>
